    <style>
        .carousel-container {
            width: 80vh;
            margin-top: 150px; /* Ajusta el margen superior del contenedor del carrusel */
        }
        .carousel-inner img {
            width: 200vh;
            height: 50vh;
        }
        .texto-modificable {
            position: absolute;
            top: 50px; /* Cambia esta propiedad para mover el texto verticalmente */
            left: 50%; /* Cambia esta propiedad para mover el texto horizontalmente */
            transform: translate(-50%, -50%); /* Centra vertical y horizontalmente */
            font-size: 30px; /* Cambia el tamaño del texto aquí */
            line-height: 1.5; /* Cambia la altura de la línea aquí */
            color: rgb(0, 0, 0); /* Color del texto */
            padding: 10px;
            border-radius: 5px;
        }
        .apartado-escritura {
            margin-top: 2%; /* Ajusta el margen superior del apartado de escritura */
            padding: 10px;
            border-radius: 15px;
            height: 100px;
            width: 100vh;
            left: 60px;
            right: 80vh;
        }
        @media (max-width: 768px) {
            .carousel-container {
                width: 100%;
                margin-top: 50px;
            }
            .carousel-inner img {
                width: 100%;
                height: auto;
            }
            .apartado-escritura {
                width: 100%;
                height: auto;
                left: 0;
                right: 0;
                padding: 20px;
                text-align: center;
            }
            .texto-modificable {
                font-size: 20px;
            }
        }
    </style>
</head>
